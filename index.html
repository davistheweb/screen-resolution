<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>What's my screen resolution?</title>
</head>
<body>
    
    <header class="header">
        <div class="header-content flex">
            <div class="logo">
            <a href="" class="header-logo">What's my screen size?</a>
        </div>
        <div class="dark-theme">
            <span class="theme">
                theme
            </span>
        </div>
        </div>
    </header>

    <div class="screen-content flex">
        <div class="screen-info">
            <div class="screen-sizes flex">
                <p class="screen-width"></p>
                <p class="multiply"> &times;</p>
                <p class="screen-height"></p>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
