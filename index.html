<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" 
    integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/style.css">
    <title>What's my screen resolution?</title>
</head>
<body>
    
    <header class="header">
        <div class="header-content flex">
            <div class="logo">
            <a href="" class="header-logo">What's my screen size?</a>
        </div>
        <div class="dark-theme">
            <span class="theme">
                theme
            </span>
        </div>
        </div>
    </header>

    <div class="screen-content flex">
        <div class="screen-info">
            <div class="screen-sizes">
                <div class="screen-text flex">
                <p class="screen-width"></p>
                <p class="multiply"> &times;</p>
                <p class="screen-height"></p>
            </div>
                <div class="width_x_height flex">
                    

                    <div class="display-width flex">
                        <i class="ri-expand-width-line"></i> 
                        <p>Width</p>
                        <p class="width-size"></p>
                    </div>
                    <div class="display-height flex">
                        <i class="ri-expand-height-line"></i>    <p>Height:  </p>
                        <br>
                        <p class="height-size">

                        </p>
                    </div>
                        
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
